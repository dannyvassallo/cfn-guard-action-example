name: CloudFormation Guard validate

on:
  push:

jobs:
  guard:
    runs-on: ubuntu-latest
    permissions: write-all
    name: CloudFormation Guard validate
    steps:
      - name: CloudFormation Guard validate
        uses: dannyvassallo/cloudformation-guard@action-v0.0.4
        with:
          rules: 'resources/validate/rules'
          data: 'resources/validate/data'
